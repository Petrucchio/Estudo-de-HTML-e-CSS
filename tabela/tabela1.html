<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                width:20%;
                border-collapse: separate;
                border-spacing: 5px;
            }
            th, td {
                text-align: left;
                border: 1px solid red;
            }
            </style>
    </head>
<body>
    <h2>Exercicio:</h2>
    <img src="Imagemcarro1.png" alt="imagem de um carro" width=300 height=200 align=left>
<table >
  <tr>
    <th>Marca</th>
    <th>Modelo</th> 
    <th>Ano</th>
  </tr>
  <tr>
    <td rowspan="2">Toyota</td>
    <td>Corola</td>
    <td>2010</td>
  </tr>
  <tr>
    <td>Camry</td>
    <td>2011</td>
  </tr>
  <tr>
    <td rowspan="3">Honda</td>
    <td>Civic</td>
    <td>2004</td>
  </tr>
  <tr>
    <td>Fit</td>
    <td>2012</td>
  </tr>
  <tr>
    <td>City</td>
    <td>2012</td>
  </tr>
  <tr>
    <td>Mitsubishi</td>
    <td>Lancer</td>
    <td>2012</td>
  </tr>
  <tr>
    <td colspan="3">Ultima atualização: 2020</td>
  </tr>
</table>
</body>
</html>
